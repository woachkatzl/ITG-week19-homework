<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-a-post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #text-input {width: 350px;}
        #title-input {width: 350px;}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Новый пост</h1>
        <form action="">
            <input type="text" id="title-input" class="form-control d-inline-block" placeholder="Заголовок поста" name="postTitle">
            <input type="text" id="text-input" class="form-control d-inline-block" placeholder="Текст поста" name="postBody">
            <button class="btn btn-success">Создать пост</button>
        </form>
        <div class="my-4" id="posts-container"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
